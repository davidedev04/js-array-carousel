<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Carousel</title>
</head>

<body>

    <div id="centre">
        <div class="img_container position-relative">
            <div class="buttons position-absolute d-flex flex-column align-items-center justify-content-between py-2">
                <div>
                    <button class="button_next1 border-0 rounded-circle background_c">
                        <i class="fa-solid fa-arrow-up p-2"></i>
                    </button>
                </div>
                <div>
                    <button class="button_next border-0 rounded-circle background_c">
                        <i class="fa-solid fa-arrow-down p-2"></i>
                    </button>
                </div>
            </div>
            <div class="img_card active">
                <img src="img/01.webp" alt="1">
            </div>
            <div class="img_card">
                <img src="img/02.webp" alt="2">
            </div>
            <div class="img_card">
                <img src="img/03.webp" alt="3">
            </div>
            <div class="img_card">
                <img src="img/04.webp" alt="4">
            </div>
            <div class="img_card">
                <img src="img/05.webp" alt="5">
            </div>

        </div>
    </div>

    <script type="text/javascript" src="carousel.js"></script>

</body>

</html>
